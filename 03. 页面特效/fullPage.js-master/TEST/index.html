<!DOCTYPE html>
<html>
<head>
	<title>全屏滚动测试</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- This following line is optional. Only necessary if you use the option css3:false and you want to use other easing effects rather than "linear", "swing" or "easeInOutCubic". -->
	<script src="./vendors/jquery.easings.min.js"></script>


	<!-- This following line is only necessary in the case of using the option `scrollOverflow:true` -->
	<script type="text/javascript" src="./vendors/scrolloverflow.min.js"></script>

	<script type="text/javascript" src="./jquery.fullPage.js"></script>

	<script type="text/javascript" src="fullpage.continuousHorizontal.min.js"></script>
	<script type="text/javascript" src="fullpage/jquery.fullpage.extensions.min.js"></script>
</head>
<body>


<div id="fullpage">
	<div class="section active" id="firstPage">
		<ul id="myMenu">
			<li data-menuanchor="firstPage" class="active"><a href="#firstPage">First section</a></li>
			<li data-menuanchor="secondPage"><a href="#secondPage">Second section</a></li>
			<li data-menuanchor="thirdPage"><a href="#thirdPage">Third section</a></li>
			<li data-menuanchor="fourthPage"><a href="#fourthPage">Fourth section</a></li>
		</ul>
	</div>
	<div class="section" id="secondPage">
		<div class="slide" data-anchor="slide1"> Slide 1 </div>
		<div class="slide" data-anchor="slide2"> Slide 2 </div>
		<div class="slide" data-anchor="slide3"> Slide 3 </div>
		<div class="slide" data-anchor="slide4"> Slide 4 </div>
	</div>
	<div class="section" id="thirdPage">Some section</div>
	<div class="section" id="fourthPage">Some section</div>
</div>



<script type="text/javascript">
	$(document).ready(function() {
		$('#fullpage').fullpage();

		$('#fullpage').fullpage({
			anchors:['firstPage', 'secondPage', 'thirdPage','fourthPage']
		});
		$('#fullpage').fullpage({
	sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke', '#000'],
});

	});
</script>
</body>
</html>
